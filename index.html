<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Test Github page hooking into GitHubApi</title>
    <script type="text/javascript" src="src/scripts/feedback.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("user_MyJ5PKdfXFMo7J24n7F4b");
       })();
    </script>
  </head>
  <body>
    <div class="contianer">
      <div class="row center-block">
        <div class="col-md-5">
          <h3>Let's send some feedback</h3>
          <form id="feedbackForm" role="form" data-toggle="validator">
            <div class="form-group">
              <label for="text-token">Email OR GitHub Token</label>
              <input type="text" name="text-token" id="text-token" class="form-control" required></input>
            </div>
            <div class="form-group">
              <label for="text-input">Subject</label>
              <input type="text" id="text-input" name="text-input" class="form-control" required></input>
            </div>
            <div class="form-group">
              <label for="text-area">Comments</label>
              <textarea class="form-control" rows="4" id="text-area" name="text-area" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" onClick="sendEmailFeedback()">Send Email</button>
              <button type="submit" class="btn btn-primary" onClick="sendIssueFeedback()">Create Issue</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
